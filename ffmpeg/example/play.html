<!DOCTYPE hmtl>
<html>
<head>
<title>H5 m3u8 Play</title>
<head>
  <link href="https://vjs.zencdn.net/7.6.0/video-js.css" rel="stylesheet">

  <script src='https://vjs.zencdn.net/7.6.0/video.js'></script>
  <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>  <!-- IE8 support -->
</head>
</head>


<body>
  <video id='my-video' class='video-js' controls preload='auto' width='800' height='400' poster='poster/helloworld.png' data-setup='{}'>
    <source src='http://192.168.1.101:81/tmp/ffmpeg/m3u8/index.m3u8' type='application/vnd.apple.mpegurl'>
    <p class='vjs-no-js'>
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>
    </p>
  </video>
</body>
